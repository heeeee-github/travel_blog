<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Posts</title>
</head>
<body>
    <h1>Posts in {{ category.name }}</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts in this category.</p>
    {% endif %}

    <a href="{% url 'post_list' %}">Back to All Posts</a>
</body>
</html>
